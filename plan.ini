[meta]
description = Trình tự làm 3 deliverables + presentation
updated = 2026-02

# -----------------------------------------------------------------------------
# BƯỚC 0: Chuẩn bị
# -----------------------------------------------------------------------------
[step_0]
name = Chuẩn bị
goal = Có khung repo để điền dần, không bị ngày cuối mới gom file.
tasks = Tạo repo hoặc folder | 3 file .md + README.md + ai-showcase/ + data/
output = Repo có README, 3 .md, ai-showcase, data
status = done

# -----------------------------------------------------------------------------
# BƯỚC 1: Competitive Landscape
# -----------------------------------------------------------------------------
[step_1]
name = Competitive Landscape
reason = Biết đối thủ → biết "mình khác ở đâu" → chọn skill và kênh có căn cứ.
tasks = Liệt kê 5–10 đối thủ có link | Thu thập số liệu + nguồn | Phân tích từng đối thủ (tốt/dở, user chọn vì sao) | So sánh tổng thể + kết luận
output = competitive-landscape.md
status = done

# -----------------------------------------------------------------------------
# BƯỚC 2: Skill Research
# -----------------------------------------------------------------------------
[step_2]
name = Skill Research
reason = Đã rõ gap thị trường → đề xuất skill bám gap, tránh trùng đối thủ.
tasks = Brainstorm 5–10 skill (tên, target user, problem, alternative) | Bằng chứng demand (search, forum, tool trả phí, on-chain) | Visibility & monetization (public / holder-gated), so sánh
output = skill-research.md
status = done

# -----------------------------------------------------------------------------
# BƯỚC 3: Distribution Plan
# -----------------------------------------------------------------------------
[step_3]
name = Distribution Plan
reason = Đã có đối thủ + định vị và skill + user → kênh và action plan cụ thể.
tasks = Chọn 3–5 kênh (≥1 organic, ≥1 paid), phân bổ $10K tháng đầu | Mỗi kênh: lý do, action plan, timeline, cost, metric | (Bonus) Partnership: tên, lý do, win-win
output = distribution-plan.md
status = done

# -----------------------------------------------------------------------------
# BƯỚC 4: AI Showcase + Data
# -----------------------------------------------------------------------------
[step_4]
name = AI Showcase + Data
tasks = Screenshot / link prompt AI (research đối thủ, demand, distribution) → ai-showcase/ | Số liệu/chart trong .md (có nguồn) hoặc folder data/
output = ai-showcase/, data/
status = done

# -----------------------------------------------------------------------------
# BƯỚC 5: README + Web Presentation
# -----------------------------------------------------------------------------
[step_5]
name = README + Web Presentation
tasks = README: giới thiệu + link presentation | Web presentation (Gemini Canvas): Competitive → Skill → Distribution → AI Showcase → Q&A | Push toàn bộ lên GitHub trước buổi present
output = README có link presentation, slide sẵn sàng
status = done

# -----------------------------------------------------------------------------
# TÓM TẮT THỨ TỰ
# -----------------------------------------------------------------------------
[summary]
0 = Chuẩn bị repo + khung file → Repo có README, 3 .md, ai-showcase
