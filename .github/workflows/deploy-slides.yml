name: Deploy slides to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: deliverables/slides-app/package-lock.json

      - name: Copy deliverable markdown for reader pages
        run: |
          mkdir -p deliverables/slides-app/public/content
          cp deliverables/competitive-landscape.md deliverables/slides-app/public/content/
          cp deliverables/skill-research.md deliverables/slides-app/public/content/
          cp deliverables/distribution-plan.md deliverables/slides-app/public/content/

      - name: Install and build
        run: |
          cd deliverables/slides-app
          npm ci
          npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deliverables/slides-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
